@(user: User, albums: List[Album])(implicit request: UserRequest[AnyContent], searchUserForm: Form[String])

@content = {
            <h1 class="title has-text-centered">
            @if(user.username == request.user.username) {
                Your Albums
            } else {
                <b>@@@user.username</b>'s Albums
            }
            </h1>
        <div class="columns is-multiline">
            @allAlbums(albums, user)
        </div>
}

@userTemplate(content)
