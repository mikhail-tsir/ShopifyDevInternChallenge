@(elements: helper.FieldElements)

<div class="field">
    <div class="control">
        <div class="@if(elements.hasErrors) {error}">
            <label class="label" for="@elements.id">@elements.label</label>
            @elements.input
            <p class="help is-danger">@elements.errors.mkString(", ")</p>
        </div>
    </div>
</div>
